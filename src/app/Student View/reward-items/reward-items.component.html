<div fxLayout="row" fxLayoutAlign="space-evenly center" class="rewards">
<div *ngFor="let reward of rewards; let i = index" class="reward">
  <img class="lego" src="http://icon-park.com/imagefiles/lego_brick_green.png">
  <div class="amount">{{reward.amount}}</div>
  <p class="centered">{{reward.description}}</p>
  <img class="star" style="height:60px;" src="http://icons.iconarchive.com/icons/paomedia/small-n-flat/1024/star-icon.png"/>
</div>
</div>
