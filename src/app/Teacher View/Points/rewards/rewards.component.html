<h3>Rewards <span matTooltip="Add Item"><button type="button" mat-fab (click)="openDialog()" 
  class="btn"><i class="material-icons">add</i></button></span></h3>

<div class="example-container mat-elevation-z8">

      <mat-table #table [dataSource]="dataSource">

          <ng-container matColumnDef="Toggle">
              <mat-header-cell *matHeaderCellDef>Display</mat-header-cell>
              <mat-cell *matCellDef="let reward">
                <mat-slide-toggle [ngModel]="reward.display" (click)="displayItem(reward)">
                </mat-slide-toggle>
              </mat-cell>
          </ng-container>

        <ng-container matColumnDef="Reward">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let reward"> {{reward.description}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="XP">
          <mat-header-cell *matHeaderCellDef>XP</mat-header-cell>
          <mat-cell *matCellDef="let reward"> {{reward.xp}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Money">
          <mat-header-cell *matHeaderCellDef>Money</mat-header-cell>
          <mat-cell *matCellDef="let reward"> {{reward.money}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Edit">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let reward">
                <button > <i class="material-icons" (click)='openEditDialog(reward)'>mode_edit</i></button>
                <button> <i class="material-icons" (click)='openArchieveDialog(reward)'>delete</i></button>
              </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns; "></mat-row>

      </mat-table>
    </div>
