<form>
  <h1 mat-dialog-title>{{data.title}}</h1>
  <mat-dialog-content>
    <mat-form-field>
      <input matInput [(ngModel)]="newItem.description" [ngModelOptions]="{standalone: true}" autocomplete='name' placeholder="Name">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput [(ngModel)]="newItem.hearts" [ngModelOptions]="{standalone: true}" placeholder="Hearts">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput [(ngModel)]="newItem.money" [ngModelOptions]="{standalone: true}" placeholder="Money">
    </mat-form-field>
    <br>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="newItem" cdkFocusInitial>{{data.btnText}}</button>
  </mat-dialog-actions>
</form>
